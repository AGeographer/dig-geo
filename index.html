---
layout: default
title: Home
---

<div class="posts">
{% assign my_pages = (site.pages | sort: 'order' | where: 'layout', 'page') %}
{% for page in my_pages %}
  <a name="{{ page.title }}"></a>
  <div class="page">
      <h1 class="page-title">
      {{ page.title }}
    </h1>
    {{ page.content }}
  </div>
  {% if forloop.last == false %} <hr> {% endif %}
{% endfor %}
</div>
